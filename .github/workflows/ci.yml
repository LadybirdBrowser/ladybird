name: CI

on:
  push:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || format('{0}-{1}', github.ref, github.run_number) }}
  cancel-in-progress: true

jobs:
  # CI matrix - runs the job in lagom-template.yml with different configurations.
  Lagom:
    if: |
      github.repository == 'LadybirdBrowser/ladybird'
      && (github.event_name != 'pull_request' || github.event.action != 'labeled' || github.event.label.name == 'windows')
    name: ${{ matrix.os_name }}, ${{ matrix.arch }}, ${{ matrix.build_preset }}, ${{ matrix.toolchain }}

    strategy:
      fail-fast: false
      matrix:
        os_name: ['Linux']
        arch: ['x86_64']
        build_preset: ['Sanitizer_CI']
        toolchain: ['GNU']
        clang_plugins: [false]
        runner_labels: ['["blacksmith-16vcpu-ubuntu-2404"]']

        include:
          - os_name: 'Linux'
            arch: 'x86_64'
            build_preset: 'Sanitizer_CI'
            toolchain: 'Clang'
            clang_plugins: true
            runner_labels: '["blacksmith-16vcpu-ubuntu-2404"]'

          - os_name: 'macOS'
            arch: 'arm64'
            build_preset: 'Sanitizer_CI'
            toolchain: 'Clang'
            clang_plugins: false
            runner_labels: '["macos-15", "self-hosted"]'

          - os_name: 'Linux'
            arch: 'x86_64'
            build_preset: 'Fuzzers_CI'
            toolchain: 'Clang'
            clang_plugins: false
            runner_labels: '["blacksmith-16vcpu-ubuntu-2404"]'

          - os_name: 'Windows'
            arch: 'x86_64'
            build_preset: 'Windows_Sanitizer_CI'
            toolchain: 'ClangCL'
            clang_plugins: false
            runner_labels: '["windows-2025"]'

        exclude:
          # Exclude the Windows build from the matrix if the PR is not labeled with 'windows'.
          - os_name: ${{ !contains(github.event.pull_request.labels.*.name, 'windows') && 'Windows' }}

    uses: ./.github/workflows/lagom-template.yml
    with:
      toolchain: ${{ matrix.toolchain }}
      os_name: ${{ matrix.os_name }}
      runner_labels: ${{ matrix.runner_labels }}
      arch: ${{ matrix.arch }}
      build_preset: ${{ matrix.build_preset }}
      clang_plugins: ${{ matrix.clang_plugins }}
