name: "Build in Linux Distribution CI image"

on:
    workflow_call:
        inputs:
            distribution_name:
                required: true
                type: string
            distribution_version:
                required: false
                type: string
                default: latest
    workflow_dispatch:
        inputs:
            distribution_name:
                description: Linux distribution name
                required: true
                type: string
            distribution_version:
                description: Linux distribution CI image tag (best kept as 'latest' in most cases)
                required: false
                type: string
                default: latest

jobs:
    set-image:
        runs-on: "ubuntu-latest"
        outputs:
            image-prefix: ${{ steps.lowercase.outputs.images-prefix }}
        steps:
            # github.repository is case-sensitive, but job.container mandates lowercase
            - name: "Ensure lowercase image prefix"
              id: lowercase
              run: |
                  IMAGE_PREFIX_LOWER=$(echo ghcr.io/$GITHUB_REPOSITORY/ci-images | tr '[:upper:]' '[:lower:]')
                  echo "images-prefix=$IMAGE_PREFIX_LOWER" | tee -a "$GITHUB_OUTPUT"

    distribution-ci:
        runs-on: "ubuntu-latest"
        needs: set-image
        permissions:
            packages: read
        container: ${{ needs.set-image.outputs.image-prefix }}/${{ inputs.distribution_name }}:${{ inputs.distribution_version }}
        steps:
            - uses: actions/checkout@v4
              if: ${{ github.event_name != 'pull_request' }}
            - uses: actions/checkout@v4
              if: ${{ github.event_name == 'pull_request' }}
              with:
                  ref: refs/pull/${{ github.event.pull_request.number }}/merge
            - name: Create Build Environment
              run: |
                  ./Meta/ladybird.sh vcpkg
            - name: Build Ladybird
              run: |
                  ./Meta/ladybird.sh build
