<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="light dark" />
    <title>About URLs</title>
    <link rel="stylesheet" type="text/css" href="resource://ladybird/ladybird.css" />
    <style>
        @media (prefers-color-scheme: light) {
            :root {
                --card-background-color: #f9f9f9;
                --card-header-background-color: #f0f2f5;
                --input-background-color: white;
                --border-color: #dcdde1;
            }
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --card-background-color: #2c2c2c;
                --card-header-background-color: #252525;
                --border-color: #3d3d3d;
            }
        }
        * {
            box-sizing: border-box;
        }
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 20px;
        }
        header img {
            height: 48px;
            margin-right: 10px;
            float: left;
        }
        .card {
            background-color: var(--card-background-color);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .card-header {
            background-color: var(--card-header-background-color);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 20px;
            font-weight: 500;
        }
        .card-body {
            padding: 20px;
        }
        .card-body ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .card-body li {
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .card-body li:last-child {
            border-bottom: none;
        }
        .card-body a {
            text-decoration: none;
            color: inherit;
        }
        .card-body a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <picture>
            <source srcset="resource://icons/128x128/app-browser.png" media="(prefers-color-scheme: dark)" />
            <img src="resource://icons/128x128/app-browser-dark.png" />
        </picture>
        <h1>About URLs</h1>
    </header>

    <div class="card">
        <div class="card-header">Available About Pages</div>
        <div class="card-body">
            <ul>
                <li><a href="about:about">about:about</a></li>
                <li><a href="about:newtab">about:newtab</a></li>
                <li><a href="about:processes">about:processes</a></li>
                <li><a href="about:settings">about:settings</a></li>
                <li><a href="about:version">about:version</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
