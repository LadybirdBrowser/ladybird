<script>
test(() => {
    // Setting fillStyle on a detached canvas (no layout node) should not crash.

    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "red";
    println(ctx.fillStyle);
    ctx.fillStyle = "rgba(0, 128, 255, 0.5)";
    println(ctx.fillStyle);
});
