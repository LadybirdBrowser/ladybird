<!DOCTYPE html>
<script src="include.js"></script>
<div popover id="pop"></div>
<script>
    test(() => {
        const pop = document.getElementById("pop");
        pop.showPopover();
        pop.hidePopover();
        pop.showPopover();
        println("Didn't crash when showing recently hidden popover");
        pop.remove();
        println("Didn't crash when removing visible popover");
    });
</script>
