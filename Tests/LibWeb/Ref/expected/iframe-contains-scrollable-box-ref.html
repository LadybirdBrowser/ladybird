<!DOCTYPE html>
<style>
    iframe {
        width: 300px;
        height: 200px;
        border: 1px solid #ccc;
    }
</style>
<iframe
    srcdoc="
    <!DOCTYPE html>
    <style>
        * {
            scrollbar-width: none;
        }
        body {
            margin: 0;
        }
        #scrollable-box {
            width: 300px;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #box {
            width: 50px;
            height: 50px;
            background-color: magenta;
        }
    </style>
    <div id='scrollable-box'>
        <div id='box'></div>
    </div>
"
></iframe>
