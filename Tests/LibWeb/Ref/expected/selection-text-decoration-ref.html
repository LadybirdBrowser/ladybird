<!DOCTYPE html>
<style>
p {
    font-size: 20px;
    margin: 20px;
}

#underline {
    text-decoration: underline red;
}

#line-through mark {
    background-color: yellow;
    text-decoration: line-through blue;
}
</style>

<p id="underline">Underline decoration</p>
<p id="line-through"><mark>Line-through decoration</mark></p>
