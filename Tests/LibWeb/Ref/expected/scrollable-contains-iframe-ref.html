<!DOCTYPE html>
<link rel="match" href="reference/scrollable-contains-iframe-ref.html" />
<style>
    * {
        scrollbar-width: none;
    }

    #scrollable {
        width: 80%;
        height: 300px;
        border: 1px solid #000;
        overflow: scroll;
    }

    iframe {
        width: 300px;
        height: 300px;
    }
</style>
<div id="scrollable">
    <iframe srcdoc="iframe nested into scrollable"></iframe>
</div>
