<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clip Checkbox Test</title>
        <link rel="match" href="../expected/clip-checkbox-ref.html" />
        <style>
            .noclipped {
                position: absolute;
                /* clip: rect(0px, 0px, 0px, 0px); */
                /* Uncommenting the above line will clip the checkbox */
                width: 100px;
                height: 30px;
                margin: 0;
                padding: 0;
                border: 2px solid red; /* Should not be visible if clipped */
            }
        </style>
    </head>
    <body>
        <label for="checkbox" style="position: absolute; top: 50px">Checkbox:</label>
        <input id="checkbox" type="search" class="noclipped" />
    </body>
</html>
