<!DOCTYPE html>
<html>
<link rel="match" href="../../../expected/css/css-counter/reversed-counter-set-simple-ref.html" />
<style>
body { counter-reset:reversed(item); }
div::before { content: counter(item) ': '; }
.Inc1 { counter-increment: item -1; }
.Set4 { counter-set: item 4; }
</style>

<div id="five"  class='Inc1'>Five</div>
<div id="four"  class='Set4'>Four</div>
<div id="three" class='Inc1'>Three</div>

</html>
