<!DOCTYPE html>
<html class="reftest-wait">
<link rel="match" href="../../../expected/css/css-counter/reversed-counter-reset-remove-ref.html" />
<style>
div > div::before { content: counter(item) ': '; }
.Rev { counter-reset: reversed(item); }
.Inc1 { counter-increment: item 1; }
</style>

<div id="parent" class='Rev'>
    <div class='Inc1'>One</div>
    <div class='Inc1'>Two</div>
    <div class='Inc1'>Three</div>
</div>

<script>
    // Two nested requestAnimationFrame() calls to force code execution _after_ initial paint
    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        document.getElementById('parent').classList.remove('Rev');
        document.documentElement.classList.remove("reftest-wait");
      });
    });
</script>
</html>
