<!DOCTYPE html>
<html class="reftest-wait">
<link rel="match" href="../../../expected/css/css-counter/reversed-counter-add-reset-ref.html" />
<style>
.Rev { counter-reset: reversed(item); }
.Inc {
    counter-increment: item -1;
}
li {
    list-style-type:none;
}
li::before { content: counter(item) ': ';}

</style>
</html>

<ol id="ol">
    <li class="Inc">Three
    <li class="Inc">Two
    <li class="Inc">One
</ol>

<script>
    // Two nested requestAnimationFrame() calls to force code execution _after_ initial paint
    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        document.getElementById('ol').classList.add('Rev');

        document.documentElement.classList.remove("reftest-wait");
      });
    });
</script>
</html>
