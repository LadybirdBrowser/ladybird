<!DOCTYPE html>
<html class="reftest-wait">
<link rel="match" href="../../../expected/css/css-counter/reversed-counter-multiple-changes-2-ref.html" />
<style>
div > div::before { content: counter(item) ': '; }

.Res4 { counter-reset: reversed(item); }
.Inc1 { counter-increment: item -1; }
.Set8 { counter-set: item 8; }

</style>

<div id='zero'>
    <div id='ten'>Ten</div>
    <div id='nine'>Nine</div>
    <div id='eight'>Eight</div>
    <div id='seven' class='Inc1'>Eight</div>
</div>

<script>
    // Two nested requestAnimationFrame() calls to force code execution _after_ initial paint
    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        document.getElementById('zero' ).classList.toggle('Res4');
        document.getElementById('ten'  ).classList.toggle('Inc1');
        document.getElementById('nine'  ).classList.toggle('Inc1');
        document.getElementById('eight').classList.toggle('Set8');
        document.getElementById('seven' ).classList.toggle('Inc1');

        document.documentElement.classList.remove("reftest-wait");
      });
    });
</script>
</html>
