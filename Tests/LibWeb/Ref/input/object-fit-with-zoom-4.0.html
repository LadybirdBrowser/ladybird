<!DOCTYPE html>
<html>
  <head>
    <link rel="match" href="../expected/object-fit-with-zoom-ref.html" />
    <style>
body { margin: 0; }
div { clear: both; }
.scale-down > img { object-fit: scale-down }

img {
  width: 32px;
  height: 32px;
  object-fit: none;
  image-rendering: crisp-edges;
  border: 1px solid black;
  float: left;
}

.offset {
  object-position: 4px 4px;
}

  </head>

    <div>
