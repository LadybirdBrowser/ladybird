<html class="reftest-wait">
  <link rel="match" href="../expected/ol-change-reversed-attribute-ref.html" />

    <li>Item b</li>

    requestAnimationFrame(() => {

        document.getElementById("list").reversed = true;
        document.documentElement.className = '';
      });
