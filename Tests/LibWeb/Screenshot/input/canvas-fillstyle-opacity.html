<style>
    * {
        margin: 0;
    }
    body {
        background-color: white;
    }
</style>

<canvas id="myCanvas" width="200" height="200"></canvas>

<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = 'rgba(0, 0, 255, 0.5)';
    ctx.fillRect(50, 50, 100, 100);
</script>
