<!doctype html>
<script>
    function flipFlop() {
        foo.style.position = 'relative';
        foo.offsetWidth;
        foo.style.position = '';
        foo.offsetWidth;
    }
    onload = function() {
        flipFlop();
        flipFlop();
        flipFlop();
    };
</script><body><a><span id="foo"></span><h1>test</h1>
