<!DOCTYPE html>
<html>
<head>
<title>List in bottom caption</title>
<style>
caption {
    caption-side: bottom;
}
</style>
</head>
<body>
<table>
    <caption>
        <ol>
            <li>Ordered item 1</li>
            <li>Ordered item 2</li>
        </ol>
    </caption>
    <tr>
        <td>Cell</td>
    </tr>
</table>
<p>Bottom text</p>
</body>
</html>
