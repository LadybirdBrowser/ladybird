<!DOCTYPE html>
<style>
figure {
    display: table;
    border: 2px solid blue;
}
figcaption {
    display: table-caption;
    border: 2px solid red;
}
.table-content {
    width: 100px;
    height: 50px;
    border: 1px solid green;
}
.caption-content {
    height: 30px;
    border: 1px solid orange;
}
</style>
<figure>
    <div class="table-content"></div>
    <figcaption>
        Caption text
        <div class="caption-content"></div>
    </figcaption>
</figure>
