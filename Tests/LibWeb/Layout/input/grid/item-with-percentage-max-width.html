<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        width: 500px;
        background-color: #fff;
        padding: 20px;
        border: 1px solid black;
    }

    .grid-item {
        background-color: #87ceeb;
        padding: 20px;
        text-align: center;
        font-size: 20px;
        max-width: 50%;
    }
