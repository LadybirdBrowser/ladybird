<!DOCTYPE html>
<style>
    * {
        border: 1px solid black;
    }
    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        width: 200px;
        height: 200px;
    }
    .item {
        background: lightblue;
    }
</style>
<div class="grid">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
</div>
