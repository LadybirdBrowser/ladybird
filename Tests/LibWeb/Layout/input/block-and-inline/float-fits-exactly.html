<!DOCTYPE html>
<head>
<style>
.container {
  width: 400px;
  height: 50px;
  border: 1px solid black;
}

.left {
  float: left;
  height: 50px;
}

.right {
  float: right;
  height: 50px;
}

.w320 { width: 320px; }
.w80 { width: 80px; }

.red { background: red; }
.blue { background: blue; }
</style>
</head>
<body>
  <div class="container">
    <div class="right w320 red"></div>
    <div class="left w80 blue"></div>
  </div>
</body>
